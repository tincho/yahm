<?DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hang Man</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .man__part {
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="gallow">
        <div class="gallow__rope"></div>
        <div class="man">
            <div class="man__part head"></div>
            <div class="man__part neck"></div>
            <div class="man__part chest"></div>
            <div class="man__part arm1"></div>
            <div class="man__part arm2"></div>
            <div class="man__part leg1"></div>
            <div class="man__part leg2"></div>
        </div>
    </div>

    <div class="deliverance">
        <input type="text" class="try" maxlength="1" pattern="^[a-zA-Z]$" />
        <br>
        <span class="info"></span>
        <br>
        <span class="guessed"></span>
    </div>

    <script src="Object.assign.js" type="text/javascript"></script>
    <script src="hangMan.js" type="text/javascript"></script>
    <script src="hangMan.gui.js" type="text/javascript"></script>

</body>
</html>
